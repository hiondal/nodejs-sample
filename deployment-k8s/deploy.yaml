apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicdsample-front
  labels:
    appname: cicdsample-front
spec:
  selector:
    matchLabels:
      appname: cicdsample-front
  replicas: 1
  template:
    metadata:
      name: cicdsample-front
      labels:
        appname: cicdsample-front
    spec:
      containers:
        - name: cicdsample-front=
          image: happycloudpak/cicdsample-front
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "8081"
          ports:
            - name: port1
              containerPort: 8081
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1024Mi

---
apiVersion: v1
kind: Service
metadata:
  name: svc-cicdsample-front
spec:
  type: NodePort
  selector:
    appname: cicdsample-front
  ports:
    - name: port-cicdsample-front
      port: 8100
      targetPort: 8081

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: ing-cicdsample-front
spec:
  rules:
    - host: cicdsample-front.169.56.170.182.nip.io
      http:
        paths:
          - backend:
              serviceName: svc-cicdsample-front
              servicePort: 8100
